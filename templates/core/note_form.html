{% extends 'core/base.html' %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}
    <form method="post" class="mt-3 mx-3">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Text:</label>
            {{ form.text }}
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
{% endblock %}
